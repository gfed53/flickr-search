<!DOCTYPE html>
<html ng-app ="FlickrApp" lang="en">
<head>
	<meta charset="UTF-8">
	<script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="apps/app.js"></script>
	<title>Flickr Search API</title>

</head>
<body ng-controller="FlickrCtrl">
	<header class="masthead">
		<h1>Flickr Searcher</h1>
	</header>
	<section class="search-section">
	<form ng-submit="searchFlickr(tag)">
		<input ng-model="tag" type="text" placeholder="Enter a tag to search for.." required>
		<input class="submit" type="submit" value="Submit">
	</form>
	</section>
	<section class="results-section">
		<div ng-if="notifySearch" class="notify-searching">Searching Flickr for photos tagged with {{ tag }}.</div>
		<div ng-if="error" class="notify-error">Sorry, an error occured.</div>
		<div ng-if="notifyResults" class="notify-results">We found number results for {{ tag }}.</div>
		<div class="results"></div>
	</section>
</body>
</html>
