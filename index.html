<!DOCTYPE html>
<html ng-app ="" lang="en">
<head>
	<meta charset="UTF-8">
	<script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="apps/app.js"></script>
	<title>Flickr Search API</title>

</head>
<body ng-controller="">
	<header class="masthead">
		<h1>Flickr Searcher</h1>
	</header>
	<section class="search-section">
	<form ng-submit="">
		<input ng-model="data.tag" type="text" placeholder="Enter a tag to search for..">
		<input class="submit" type="submit" value="Submit">
	</form>
	</section>
	<section class="results-section">
		<div ng-if ="" class="notify-searching">Searching Flickr for photos tagged with 'placeholder'.</div>
	</section>
</body>
</html>
